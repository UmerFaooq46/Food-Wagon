<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Food Website UI</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <img src="images/Logo.png" alt="Logo">
            <a class="navbar-brand" href="#">Deliver to:</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Current Location <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Mohammadpur Bus Stand, Dhaka</a>
                    </li>
       
                </ul>
                <form class="form-inline my-2 my-lg-0">
                    <button class="btn btn-outline-success my-2 my-sm-0" type="submit" >Search food</button>
                </form>
            </div>
        </div>
    </nav>

    <div class="row color">
        <div class="col">
            <img class="img-1" src="images/Title + Order Card (1).png" alt="Title and Order Card">
        </div>
        <div class="col">
            <div class="container">
                <center>
                    <img src="images/card3.png" alt="Image">
                </center>
            </div>
        </div>
    </div>

    <!-- Three Cards -->
    <div class="container mt-4">
        <div class="row">
            <!-- Card 1 -->
            <div class="col-md-4">
                <div class="card">
                    <img src="images/card1.jpg" class="card-img-top" alt="Card Image 1">
                    <div class="card-body">
                        <h5 class="card-title">Fries and Burger</h5>
                        <p class="card-text">Some description about Card</p>
                        <a href="#" class="btn btn-primary">Buy Food</a>
                    </div>
                </div>
            </div>

            <!-- Card 2 -->
            <div class="col-md-4">
                <div class="card">
                    <img src="images/card2.jpg" class="card-img-top" alt="Card Image 2">
                    <div class="card-body">
                        <h5 class="card-title">Healthy Foods for Kids</h5>
                        <p class="card-text">Some description about Card</p>
                        <a href="#" class="btn btn-primary">Buy Food</a>
                    </div>
                </div>
            </div>

            
            <!-- Card 3 -->
            <div class="col-md-4">
                <div class="card">
                    <img src="images/card5.jpg" class="card-img-top" alt="Card Image 3">
                    <div class="card-body">
                        <h5 class="card-title">Fresh pasta with hearty</h5>
                        <p class="card-text">Some description about Card</p>
                        <a href="#" class="btn btn-primary">Buy Food</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
